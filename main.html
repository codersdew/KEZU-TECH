<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Kezu | Bestie V1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d4ff;
      --bg-dark: #05070a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-dim: #8b949e;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg-dark);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .loader-bar {
      width: 40px;
      height: 40px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      animation: spin 1s infinite ease-in-out;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* MESH BACKGROUND EFFECT */
    .mesh {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
      z-index: -1;
      opacity: 0.5;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary);
      padding: 6px 16px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    /* PAIRING CARD */
    .terminal-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .terminal-window {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      position: relative;
    }

    .input-wrapper {
      margin-top: 10px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 12px;
      margin-left: 5px;
    }

    input {
      width: 100%;
      background: #161b22;
      border: 1px solid var(--border);
      padding: 16px 20px;
      border-radius: 14px;
      color: white;
      font-size: 1.1rem;
      transition: 0.3s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      background: #1c2128;
      box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
    }

    .action-btn {
      width: 100%;
      margin-top: 24px;
      background: var(--text-main);
      color: #000;
      border: none;
      padding: 16px;
      font-weight: 700;
      font-size: 0.95rem;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    /* PAIRING RESULT */
    #pairing-result {
      margin-top: 20px;
    }

    .copy-badge {
      background: #1c2128;
      border: 1px solid var(--primary);
      padding: 20px;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      animation: slideUp 0.4s ease-out;
    }

    .copy-badge:hover {
      background: #252d38;
    }

    .copy-badge strong {
      font-size: 1.4rem;
      color: var(--primary);
      letter-spacing: 2px;
    }

    footer {
      margin-top: 60px;
      color: var(--text-dim);
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-align: center;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

    @media (max-width: 400px) {
      h1 { font-size: 2.2rem; }
      .terminal-window { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="mesh"></div>

  <div id="loader">
    <div class="loader-bar"></div>
  </div>

  <header>
    <div class="status-pill">
      <span style="width: 8px; height: 8px; background: #00ff88; border-radius: 50%; display: inline-block;"></span>
      System Online
    </div>
    <h1 style="margin-top: 15px;">Bestie Mini</h1>
    <p style="color: var(--text-dim); font-size: 0.9rem;">The most secure way to link your WhatsApp Bot.</p>
  </header>

  <div class="terminal-container">
    <div class="terminal-window">
      <div class="input-wrapper">
        <label>Enter Phone Number</label>
        <input type="number" id="phone" placeholder="947xxxxxxxx">
      </div>
      
      <button class="action-btn" id="generate-btn">LINK DEVICE</button>

      <div id="pairing-result"></div>
    </div>
  </div>

  <footer>
    &copy; 2024 KEZU LABS &bull; V5.0.4 CORE
  </footer>

  <!-- SCRIPT LOGIC REMAINS UNTOUCHED -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => document.getElementById("loader").style.display = "none", 500);
      }, 800);
    });

    const btn = document.getElementById("generate-btn");
    const resultDiv = document.getElementById("pairing-result");

    async function copyCode(code) {
      await navigator.clipboard.writeText(code);
      const box = document.querySelector(".copy-badge");
      box.innerHTML = "<span>COPIED TO CLIPBOARD</span><i class='fas fa-check'></i>";
      setTimeout(() => location.reload(), 2000);
    }

    btn.addEventListener("click", async () => {
      const num = document.getElementById("phone").value;
      if(!num) return alert("Enter your number first!");

      btn.innerText = "CONNECTING...";
      btn.disabled = true;
      btn.style.opacity = "0.5";

      try {
        const { data } = await axios(`/code?number=${num}`);
        const code = data.code || "NULL";
        
        resultDiv.innerHTML = `
          <div class="copy-badge" onclick="copyCode('${code}')">
            <div>
              <p style="font-size: 0.7rem; color: #8b949e; margin-bottom: 4px;">YOUR CODE</p>
              <strong>${code}</strong>
            </div>
            <i class="fas fa-copy" style="color: #8b949e;"></i>
          </div>
        `;
        btn.style.display = "none";
      } catch (e) {
        resultDiv.innerHTML = `<p style="color:#ff5f56; text-align:center; font-size:0.9rem;">Server link failed. Try again later.</p>`;
        btn.innerText = "RETRY LINK";
        btn.disabled = false;
        btn.style.opacity = "1";
      }
    });
  </script>
</body>
  </html>
